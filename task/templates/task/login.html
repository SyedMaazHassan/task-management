{% load static %}
{% load crispy_forms_tags %}
{% include 'task/inc/head.inc.html' %}

<body>
    {% include 'task/inc/navbar.inc.html' %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>

            <div class="col-sm-6">
                <div class="row ">
                    <div class="col-md-12 py-4">  
                            {% for message in messages %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        
                           <fieldset class="card p-5 form-group">
                                <form method="POST" >
                                    {% csrf_token %}
                                <legend class="text-muted">Login Form</legend>
                                <hr>
                                {{form | crispy}}
            
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-info btn-block mt-4">Login</button>
            
                                </div>
                                <div class="form-group">
                                    <p>Need an account?  <a href="{% url 'register-view' %}" class="text-success ml-2"> Sign up now</a></p>
                                </div>
                                </form>
                            </fieldset>
                    </div>
            
                </div>
            </div>

            <div class="col-sm-3"></div>
        </div>

       
    </div>
</body>
