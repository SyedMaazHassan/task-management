    <div class="row">
      <div class="col-sm-3"></div>

      <div class="col-sm-6">
        <div class="row">
          <div class="col-md-12 py-4">
              <fieldset class="card p-5 form-group">
                  <form method="POST">
                    
                    <legend class="text-muted">Join today</legend>
  
                      {% csrf_token %}
                    <hr>
  
                      {{form | crispy}}
  
            
                  <div class="form-group">
                      <button type="submit" class="btn btn-block btn-outline-info">sign up</button>
                  </div>
                    <div class="form-group">
                      <p>Have you an already account?  <a href="{% url 'login' %}" class="text-success ml-2"> Log in</a></p>
                  </div>
                  </form>
              </fieldset>
          </div>
      
  
        </div>
      </div>

      <div class="col-sm-3"></div>
    </div>
    
</div>
